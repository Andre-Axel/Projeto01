<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <title>Tela de Login</title>

            <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
            <link rel="stylesheet" href="css/minimal.css"> <!--Estilo da barra de caregamento-->
        
        <link rel="stylesheet" href="css/style.css" />

    </head>

    <body>
        <div class="container>">
            <div class="container-login"> <!-- estilo da pagina-->
                <div class="wrap-login"> <!-- estilo do formulario -->
                    <form class="login-form" id="login-form">
                        <spam class = "login-form-title">
                            Faça o login
                        </spam>

                        <div class="wrap-input margin-top-35 margin-bottom-35">
                            <input type="email" class="input-form"  name="email" autocomplete="off">
                            <spam class="focus-input-form" data-placeholder="E-mail"> <!-- Vai colocar o nome na area necessaria para escrever o email -->
                            </spam>
                        </div>
                        <div class="wrap-input margin-bottom-35">
                            <input class="input-form" type="password" name="password" />
                            <spam class="focus-input-form" data-placeholder="Senha"> <!-- data-placeholder = Vai colocar o nome na area necessaria para escrever o email -->
                            </spam>
                        </div>

                        <div class="container-login-form-btn">
                            <button class="login-form-btn" type="submit">Login</button> <!-- Criaçao do botao de login -->
                        </div>

                        <ul class="login-utils">
                            <li class="margin-top-8 margin-bottom-8">
                                <spam class="text1">
                                    Esqueceu sua
                                </spam>
                                <a href="esqueceuSenha.html" class="text2">
                                    senha?
                                </a>
                            </li>
                            <li>
                                <spam class="text1">
                                    Não tem conta?
                                </spam>
                                <a href="criarConta.html" class="text2">
                                    Criar
                                </a>
                            </li>
                        </ul>

                    </form>
                </div> 
                <img src="../TelaLogin/images/login.png" alt="Login" width="300" height="300" class="margin-left-50">
            </div>
        </div>
        <!-- Javascript - Para manter o Email-Senha encima depois de digitar algo e sair do campo-->
        <script>
            let inputs = document.getElementsByClassName("input-form");
            for (let input of inputs){
                input.addEventListener("blur", function(){
                    if (input.value.trim() != ""){
                        input.classList.add("has-val")
                    } //-- Se o valor do input for vazio, remove a classe
                    else{
                        input.classList.remote("has-val")
                    }
                });
            }

            //Acessa a classe e dinamicamente faz o efeito da barra vermelha (inclui na div)
            let form = document.getElementsById("login-form");
            form.addEventListener("submit", function(event){
                let inputs = document.getElementsByClassName('input-form');
                //Se algum campo for vazio - copia a classe wrap-input-invalid
                for (let input of inputs){
                    if (input.value.trim()== ""){
                        input.parentElement.classList.add("wrap-input-invalid");
                    }
                }
                event.preventDefault(); //Faz com que o evento seja finalizado e nao redireciona a pagina
            });
        </script>

    </body>


</html>
