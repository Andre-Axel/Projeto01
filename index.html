<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=0.1">
        <title>Tela de Login</title>

        <link rel="stylesheet" href="css/style.css" />

    </head>

    <body>
        <div class="container>">
            <div class="container-login"> <!-- estilo da pagina-->
                <div class="wrap-login"> <!-- estilo do formulario -->
                    <form class="login-form">
                        <spam class = "login-form-title">
                            Faça o login
                        </spam>

                        <div class="wrap-input margin-top-35 margin-bottom-35">
                            <input class="input-form" type="email" name="email" autocomplete="off" />
                            <spam class="focus-input-form" data-placeholder="E-mail"> <!-- Vai colocar o nome na area necessaria para escrever o email -->
                            </spam>
                        </div>
                        <div class="wrap-input margin-bottom-35">
                            <input class="input-form" type="password" name="password" />
                            <spam class="focus-input-form" data-placeholder="Senha"> <!-- data-placeholder = Vai colocar o nome na area necessaria para escrever o email -->
                            </spam>
                        </div>

                        <div class="container-login-form-btn">
                            <button class="login-form-btn">Login</button> <!-- Criaçao do botao de login -->
                        </div>

                        <ul class="login-utils">
                            <li class="margin-top-8 margin-bottom-8">
                                <spam class="text1">
                                    Esqueceu sua
                                </spam>
                                <a href="#" class="text2">
                                    senha?
                                </a>
                            </li>
                            <li>
                                <spam class="text1">
                                    Não tem conta?
                                </spam>
                                <a href="#" class="text2">
                                    Criar
                                </a>
                            </li>
                        </ul>

                    </form>
                </div> 
                <img src="../TelaDeLogin/images/login.png" alt="Login" width="300" height="300" class="margin-left-50">
            </div>
        </div>
        <!-- Javascript - Para manter o Email-Senha encima depois de digitar algo e sair do campo-->
        <script>
            let inputs = document.getElementsByClassName("input-form");
            for (let input of inputs){
                input.addEventListener("blur", function(){
                    if (input.value.trim() != ""){
                        input.classList.add("has-val")
                    } //-- Se o valor do input for vazio, remove a classe
                    else{
                        input.classList.remote("has-val")
                    }
                });
            }

        </script>

    </body>


</html>
